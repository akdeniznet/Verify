name: Derleyici

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Önemli: PAT kullanacağız
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Cloudstream Packages
        run: ./gradlew clean build --refresh-dependencies

      - name: Push Built Packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }} # Önceden repo secrets’a eklemelisin
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f **/*.cs3
          git commit -m "Otomatik Derleme: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }} HEAD:main

name: CloudStream Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"

jobs:
  CloudStreamDerleyici:
    runs-on: ubuntu-latest
    steps:
      - name: "'src' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          path: "src"

      - name: "'build' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          ref: "builds"
          path: "builds"

      - name: JDK 17 Ayarla
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 17

      - name: Android SDK Ayarla
        uses: android-actions/setup-android@v3.2.2

      - name: Eklentileri Derle
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x ./gradlew
          ./gradlew make makePluginsJson

          # Versiyonlu derleme adı (SHA + tarih)
          VERSION=$(date +%Y%m%d%H%M%S)
          mkdir -p $GITHUB_WORKSPACE/builds/$VERSION

          # Derlenen .cs3 ve plugins.json dosyalarını versiyon klasörüne kopyala
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/$VERSION
          cp build/plugins.json $GITHUB_WORKSPACE/builds/$VERSION

      - name: Eski Derlemeleri Temizle (Max 5)
        run: |
          cd $GITHUB_WORKSPACE/builds
          # Klasörleri tarihe göre sırala, 5'ten fazlasını sil
          ls -1d [0-9]* | sort | head -n -5 | xargs -r rm -rf

      - name: Derlemeleri Build Branch’e Gönder (Sadece Değişiklik Varsa)
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }} # Repo secrets'ta token olmalı
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -f *
          if git diff-index --quiet HEAD; then
            echo "No changes detected, skipping push."
          else
            git commit -m "$GITHUB_SHA 'nın Derlenmesi"
            git push https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }} HEAD:build
